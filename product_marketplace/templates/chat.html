{% extends "base.html" %}
{% block content %}
<h2>Product Chatbot</h2>

<form method="post">
    {% csrf_token %}
    <input name="message" placeholder="Ask about products..." required>
    <button type="submit">Ask</button>
</form>

{% if response %}
<hr>
<p><strong>AI:</strong> {{ response }}</p>
{% endif %}
{% endblock %}
